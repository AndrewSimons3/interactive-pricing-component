<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles/output.css" />
		<script src="script.js" defer></script>
		<title>Frontend Mentor | Interactive pricing component</title>
	</head>
	<body>
		<main class="container">
			<header class="header">
				<h1 class="title">Simple, traffic-based pricing</h1>
				<p>Sign-up for our 30-day trial.</p>
				<p>No credit card required.</p>
			</header>
			<section class="content">
				<h2 class="content-title">100K Pageviews</h2>
				<div class="slider">
					<input
						type="range"
						id="price-slider"
						class="range"
						min="0"
						max="4"
						value="2"
					/>
				</div>
				<div class="price">
					<span class="amount">$16.00</span>
					<span class="per">/ month</span>
				</div>
				<div class="billing">
					<p class="monthly">Monthly Billing</p>
					<label class="switch">
						<input type="checkbox" name="billing" id="billing" />
						<span class="toggle-slider"></span>
					</label>
					<p class="yearly">Yearly Billing</p>
					<p class="discount">25% discount</p>
				</div>
				<hr />
				<div class="footer">
					<ul>
						<li>
							<img src="./images/icon-check.svg" alt="check" />Unlimited
							websites
						</li>
						<li>
							<img src="./images/icon-check.svg" alt="check" />100% data
							ownership
						</li>
						<li>
							<img src="./images/icon-check.svg" alt="check" />Email reports
						</li>
					</ul>
				</div>

				<button class="btn">Start my trial</button>
			</section>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
